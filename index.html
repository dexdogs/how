<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexdogs | Environmental Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CUSTOM FONT FOR LOGO ONLY */
        @font-face {
            font-family: 'BPdots';
            src: url('./BPdots.otf') format('opentype'),
                 url('./BPdots.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        :root {
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
            --text-gray: #a1a1aa;
            --accent: #3b82f6;
            
            --font-logo: 'BPdots', 'Courier New', monospace; 
            --font-main: 'Inter', sans-serif; 
        }
        
        body { margin: 0; font-family: var(--font-main); background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Navigation */
        nav { padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; backdrop-filter: blur(5px); }
        
        .logo-container { display: flex; align-items: center; gap: 15px; }
        
        /* INCREASED LOGO SIZE HERE */
        .logo-img { height: 60px; width: auto; }
        
        .logo-text { 
            font-family: var(--font-logo); 
            font-size: 1.5rem; 
            letter-spacing: 0.05em;
            color: white;
            /* REMOVED text-transform: uppercase; */
        }

        .nav-link { color: var(--text-gray); text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
        .nav-link:hover { color: var(--text); }

        /* Hero Section */
        .hero { position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; overflow: hidden; }
        
        #globe-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; cursor: grab; }
        #globe-canvas:active { cursor: grabbing; }

        .hero-content { z-index: 1; padding: 0 1rem; pointer-events: none; }
        .hero-content > * { pointer-events: auto; }

        h1 { 
            font-family: var(--font-main); 
            font-weight: 700;
            font-size: 4rem; 
            margin: 0 0 1.5rem 0; 
            letter-spacing: -0.04em;
            
            /* FIX FOR CUT OFF 'g' */
            line-height: 1.2; 
            padding-bottom: 0.1em;
            
            background: linear-gradient(to bottom right, #fff, #999); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        .btn { 
            font-family: var(--font-main);
            background: var(--text); 
            color: black; 
            padding: 1rem 2.5rem; 
            border-radius: 50px; 
            text-decoration: none; 
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.2s; 
        }
        .btn:hover { background: var(--accent); color: white; box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }

        /* Footer */
        footer { text-align: center; padding: 3rem; color: var(--text-gray); font-size: 0.875rem; border-top: 1px solid rgba(255,255,255,0.05); background: var(--bg); position: relative; z-index: 2; }
        
        @media (max-width: 768px) { h1 { font-size: 2.8rem; } }
    </style>
</head>
<body>

<nav>
    <div class="logo-container">
        <img src="logo.png" alt="dog logo" class="logo-img">
        <span class="logo-text">dexdogs</span>
    </div>
    <div><a href="mailto:contact@dexdogs.com" class="nav-link">Contact</a></div>
</nav>

<section class="hero">
    <canvas id="globe-canvas"></canvas>
    <div class="hero-content">
        <h1>your environmental<br>index watchdogs.</h1>
        <a href="mailto:contact@dexdogs.com" class="btn">HOW?</a>
    </div>
</section>

<footer>
    &copy; 2026 Dexdogs.
</footer>

<script>
    const canvas = document.getElementById('globe-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    
    // GLOBE SETTINGS
    const globeRadius = 260;
    const particleCount = 750; 
    
    // Rotation State
    let rotation = { x: 0, y: 0 };
    let targetRotation = { x: 0, y: 0 };
    let isDragging = false;
    let lastMouse = { x: 0, y: 0 };

    // SYMBOLS
    const symbols = ['0', '1', 'KWh', 'CO\u2082', 'CH\u2084', 'kgCO\u2082e', 'ft', 'lbs', '$'];

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // Initialize particles
    for (let i = 0; i < particleCount; i++) {
        const phi = Math.acos(-1 + (2 * i) / particleCount);
        const theta = Math.sqrt(particleCount * Math.PI) * phi;
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];

        particles.push({
            xBase: globeRadius * Math.cos(theta) * Math.sin(phi),
            yBase: globeRadius * Math.sin(theta) * Math.sin(phi),
            zBase: globeRadius * Math.cos(phi),
            char: randomSymbol
        });
    }

    // --- INTERACTION ---
    function handleStart(x, y) {
        isDragging = true;
        lastMouse = { x, y };
    }
    
    function handleMove(x, y) {
        if (!isDragging) return;
        const dx = x - lastMouse.x;
        const dy = y - lastMouse.y;
        
        targetRotation.y += dx * 0.005;
        targetRotation.x -= dy * 0.005;
        
        lastMouse = { x, y };
    }
    
    function handleEnd() { isDragging = false; }

    canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
    window.addEventListener('mouseup', handleEnd);

    canvas.addEventListener('touchstart', e => handleStart(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    window.addEventListener('touchmove', e => {
        if(isDragging) e.preventDefault();
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
    }, {passive: false});
    window.addEventListener('touchend', handleEnd);

    // --- ANIMATION ---
    function animate() {
        ctx.clearRect(0, 0, width, height);

        if (!isDragging) targetRotation.y += 0.002;
        
        rotation.x += (targetRotation.x - rotation.x) * 0.1;
        rotation.y += (targetRotation.y - rotation.y) * 0.1;

        const cosY = Math.cos(rotation.y);
        const sinY = Math.sin(rotation.y);
        const cosX = Math.cos(rotation.x);
        const sinX = Math.sin(rotation.x);

        const renderList = [];

        particles.forEach(p => {
            let x1 = p.xBase * cosY - p.zBase * sinY;
            let z1 = p.zBase * cosY + p.xBase * sinY;
            let y2 = p.yBase * cosX - z1 * sinX;
            let z2 = z1 * cosX + p.yBase * sinX;

            renderList.push({ x: x1, y: y2, z: z2, char: p.char });
        });

        renderList.sort((a, b) => a.z - b.z);

        const cx = width / 2;
        const cy = height / 2;

        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        renderList.forEach(p => {
            const scale = 350 / (350 + p.z); 
            const px = cx + p.x * scale;
            const py = cy + p.y * scale;
            const alpha = (p.z + globeRadius) / (2.5 * globeRadius); 

            if(alpha > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                let fontSize = 14 * scale;
                if (p.char.length > 3) fontSize = 10 * scale; 
                ctx.font = `${fontSize}px monospace`;
                ctx.fillText(p.char, px, py);
            }
        });

        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
